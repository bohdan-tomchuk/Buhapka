services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: buhapka-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-buhapka}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buhapka-network

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: buhapka-backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-buhapka}
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-jwt-refresh-secret-key-change-in-production}
      PORT: 3001
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - buhapka-network
    command: pnpm run start:dev

  # Nuxt 4 Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: buhapka-frontend
    environment:
      NUXT_PUBLIC_API_BASE_URL: http://backend:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - buhapka-network
    command: pnpm run dev -- --host 0.0.0.0

volumes:
  postgres-data:
    name: buhapka-postgres-data
  uploads:
    name: buhapka-uploads

networks:
  buhapka-network:
    name: buhapka-network
    driver: bridge
